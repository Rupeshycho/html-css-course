<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yo-Yo Master</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== PAGE ===== */
body {
  height: 100vh;
  background: radial-gradient(circle, #111, #1f0707);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CONTAINER ===== */
.yoyo-area {
  position: relative;
  width: 200px;
  height: 400px;
}

/* ===== HAND ===== */
.hand {
  width: 80px;
  height: 40px;
  background: #f2c09c;
  border-radius: 20px;
  position: absolute;
  top: 10px;
  left: 60px;
}

/* ===== STRING ===== */
.string {
  position: absolute;
  top: 50px;
  left: 98px;
  width: 4px;
  height: 0;
  background: white;
  animation: stringMove 2s ease-in-out infinite;
}

/* ===== YOYO ===== */
.yoyo {
  position: absolute;
  top: 50px;
  left: 70px;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, crimson, darkred);
  border-radius: 50%;
  box-shadow: 2px 2px 10px rgba(201, 167, 167, 0.5);
  animation: yoyoMove 2s ease-in-out infinite;
}

.yoyo::after {
  content: "";
  position: absolute;
  top: 22px;
  left: 22px;
  width: 16px;
  height: 16px;
  background: silver;
  border-radius: 50%;
}

/* ===== ANIMATIONS ===== */
@keyframes yoyoMove {
  0% {
    top: 50px;
  }
  50% {
    top: 280px;
  }
  100% {
    top: 50px;
  }
}

@keyframes stringMove {
  0% {
    height: 0;
  }
  50% {
    height: 230px;
  }
  100% {
    height: 0;
  }
}
/* ===== NAME ===== */
.name {
  position: absolute;
  top: 14px;          /* move up/down */
  left: 50%;
  transform: translateX(-50%);
  font-size: 21px;
  color: rgb(16, 15, 16);
  font-family: cursive;
}
</style>
</head>

<body>

<div class="yoyo-area">
  <div class="hand"></div>
  <div class="string"></div>
  <div class="yoyo"></div>
  <div class="name">Rupesh</div>
</div>

</body>
</html>
