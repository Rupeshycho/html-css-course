<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Logo SVG</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0f172a;
    }

    svg {
      width: 140px;
        animation: spin 20s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- React Logo using SVG -->
  <svg viewBox="0 0 841.9 595.3">
    <g fill="none" stroke="#61DAFB" stroke-width="10">
      <ellipse cx="420.9" cy="296.5" rx="165" ry="64"/>
      <ellipse cx="420.9" cy="296.5" rx="165" ry="64"
               transform="rotate(60 420.9 296.5)"/>
      <ellipse cx="420.9" cy="296.5" rx="165" ry="64"
               transform="rotate(120 420.9 296.5)"/>
    </g>
    <circle cx="420.9" cy="296.5" r="40" fill="#61DAFB"/>
  </svg>

</body>
</html>
