<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna College Basics</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    
    <form action="">
        <h4>Registration Form</h4>
        <div class="user-details">
            <div class="name">
                <input type="text" placeholder="username" name="username">
            </div>
            <div class="name">
                <input type="text" placeholder="password" name="password">
            </div>
        </div>

        <div class="subjects-wrap">
            <div class="select-class">Select your class </div>
            <div class="class">
                <label for="101">
                    <input type="radio" value="class XI" name="class" id="101">Class XI
                </label>
            </div>
            <div class="class">
                <label for="102">
                    <input type="radio" value="class XII" name="class" id="102">Class XII
                </label>
            </div>
        </div>

        <div class="subjects-wrap">
            <h5>Select Your Subjects </h5>
            <div class="subject">
                <label for="math">
                    <input type="checkbox" value="math" name="subject" id="101">Math
                </label>
            </div>
            <div class="subjects">
                <label for="phy">
                    <input type="checkbox" value="physics" name="subject" id="101">Physics
                </label>
            </div>
            <div class="subjects">
                <label for="math">
                    <input type="checkbox" value="biology" name="subject" id="101">Biology
                </label>
            </div>
            <div class="subjects">
                <label for="chem">
                    <input type="checkbox" value="chemistry" name="subject" id="101">Chemistry
                </label>
            </div>
        </div>
        <div class="feedback">
            <textarea name="feedback" value="send messege" placeholder="please give your messege ">feeback</textarea>
        </div>
        <div class="city-wrap">
            <select name="city">
                <h5>Select Your City: </h5>
                <option value="delhi">Delhi </option>
                <option value="Kathmandu">Kathmandu</option>
                <option value="New-York">New York</option>
                <option value="Rajbiraj">Rajbiraj </option>
            </select>
        </div>
        <div class="button">
            <input type="submit" value="submit">
        </div>
    </form>
    <script src="basicspractice.js"></script>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=5JXQO6XCyoyBgiCi"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
