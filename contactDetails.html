<!DOCTYPE html>
<html>
    <head>
        
        <title> Contact Form</title>
        <style>
            body{
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                background-color: rgb(169, 44, 44);
                display: flex;
                justify-content: center;
                height: 100vh;
                align-items:center;
            }
            form{
                background-color: rgb(167, 114, 114);
                padding: 20px 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgb(214, 207, 207);
            }
            label{
                display: block;
                margin-top: 15px;
                font-weight: bold;

            }
            input[type="text"], input[type="email"], textarea{
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
            input[type="name"]{
                width:100%;
                padding:8px;
                margin-top:5px;
                border:1px solid #ccc;
                border-radius:5px;
                box-sizing: border-box;
            }

            textarea{
                resize:vertical;
                height: 100px;
            }
            input[type="submit"]{
                margin-top: 20px;
                width: 100%;
                padding: 10px;
                background-color: #36818b;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 17px;
            }  
            input[type="submit"]:hover{
                background-color: rgb(82, 35, 168);
            }
            input[type="reset"]{
                margin-top: 10px;
                width: 100%;
                padding: 10px;
                background-color: black;
                color: white;
                border:none;
                border-radius: 10px;
                font-size: 17px;
                cursor: pointer;
            }
            input[type="reset"]:hover{
                background-color: grey;
                color: black;
                font-weight: bold;
                
            }

        </style>
    </head>
    <body>

        <form>
            <h1 > Login Form</h1>
            <label for="name">Name</label>
            <input type="name" id="name" placeholder="Enter your name" >

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email">

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message"></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </body>
</html>
