<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INlineAndBLockElements</title>
</head>
<body>
    <h2>BLock-Level Elements</h2>

    <h3 style="border:solid">Heading</h3>
    <p style="border: solid;">Paragraph</p>
    <ul style="border: solid;">
        <li>List Item A</li>
        <li>List Item B</li>
        <li>List Item C</li>
    </ul>
    <hr>
    <h2>Inline Elements</h2>
    <p>
        <b style="border:solid">
            bold</b>
    </p>
    <button style="border:solid">
        Click me
    </button>
    <label style="border:solid; cursor:pointer;">
        <input type="checkbox">
        Accept Terms and Conditions
    </label>
</body>
</html>
